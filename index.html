<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story üíñ</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    overflow:hidden;
    color:white;
    text-align:center;
    background:black;
}

/* Star Background */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:-1;
}

/* Pages */
.page{
    display:none;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    animation:fade 1.2s ease;
}

@keyframes fade{
    from{opacity:0; transform:translate(-50%,-40%);}
    to{opacity:1; transform:translate(-50%,-50%);}
}

button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

.yes{
    background:#ff1744;
    color:white;
}

.no{
    background:white;
    color:#ff1744;
    position:relative;
}

input{
    padding:10px;
    font-size:18px;
    border-radius:20px;
    border:none;
    text-align:center;
}

/* Heartbeat */
.heart{
    font-size:80px;
    animation:beat 1s infinite;
}

@keyframes beat{
    0%{transform:scale(1);}
    50%{transform:scale(1.3);}
    100%{transform:scale(1);}
}

/* Love Meter */
.bar{
    width:80%;
    height:20px;
    background:white;
    margin:20px auto;
    border-radius:20px;
    overflow:hidden;
}

.fill{
    height:100%;
    width:0%;
    background:#ff1744;
    border-radius:20px;
    transition:2s;
}

/* Circle Photo */
.photo-frame{
    margin-top:20px;
}

.photo-frame img{
    width:220px;
    height:220px;
    object-fit:cover;
    border-radius:50%;
    border:6px solid #ff1744;
    box-shadow:0 0 30px #ff1744;
}

/* Slideshow */
.slideshow{
    margin-top:20px;
    position:relative;
    width:250px;
    height:250px;
    margin-left:auto;
    margin-right:auto;
}

.slide{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:20px;
    opacity:0;
    transition:opacity 1.5s ease-in-out;
    box-shadow:0 0 30px #ff1744;
}

.slide.active{
    opacity:1;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<!-- PAGE 1 -->
<div class="page" id="p1">
    <h1>‚ú® A Magical Surprise ‚ú®</h1>
    <p>Something special is waiting for you...</p>
    <button onclick="next(2)">Begin üíñ</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
    <h2>Enter Your Name üíï</h2>
    <input id="nameInput" placeholder="Your name here">
    <br><br>
    <button onclick="saveName()">Continue üíå</button>
</div>

<!-- PAGE 3 -->
<div class="page" id="p3">
    <h1 id="typing"></h1>

    <!-- Circle Image -->
    <div class="photo-frame">
        <img src="photo1.jpg" alt="Love Photo">
    </div>

    <button onclick="next(4)">Next üíû</button>
</div>

<!-- PAGE 4 -->
<div class="page" id="p4">
    <h2>Our Love Meter üíì</h2>
    <div class="bar">
        <div class="fill" id="loveBar"></div>
    </div>
    <p>Click anywhere to fill our love ‚ù§Ô∏è</p>
    <button onclick="next(5)">Continue üíò</button>
</div>

<!-- PAGE 5 -->
<div class="page" id="p5">
    <h1 id="proposal"></h1>
    <div class="heart">üíñ</div>
    <button class="yes" onclick="celebrate()">YES üíñ</button>
    <button class="no" id="noBtn">No üò¢</button>
</div>

<!-- PAGE 6 -->
<div class="page" id="p6">
    <h1>üíç FOREVER STARTS NOW üíç</h1>
    <h2 id="foreverMsg"></h2>

    <!-- Slideshow -->
    <div class="slideshow">
        <img class="slide active" src="photo1.jpg">
        <img class="slide" src="photo2.jpg">
        <img class="slide" src="photo10.jpg">
    </div>
</div>

<script>

/* Star Background */
let canvas=document.getElementById("bg");
let ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<150;i++){
    stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        size:Math.random()*2
    });
}

function drawStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
        ctx.fill();
    });
}
setInterval(drawStars,50);

/* Page System */
let current=1;
let userName="";
document.getElementById("p1").style.display="block";

function next(num){
    document.getElementById("p"+current).style.display="none";
    document.getElementById("p"+num).style.display="block";
    current=num;
}

/* Save Name */
function saveName(){
    let name=document.getElementById("nameInput").value;
    if(name.trim()==""){
        alert("Please enter your beautiful name üíï");
        return;
    }
    userName=name;
    next(3);
    typeText(`${userName}, you are the most beautiful part of my life üíñ`);
}

/* Typing Effect */
function typeText(text){
    let i=0;
    let target=document.getElementById("typing");
    target.innerHTML="";
    function typing(){
        if(i<text.length){
            target.innerHTML+=text.charAt(i);
            i++;
            setTimeout(typing,50);
        }else{
            document.getElementById("proposal").innerHTML=
            `${userName}, Will You Be My Valentine? üíç`;
            document.getElementById("foreverMsg").innerHTML=
            `${userName}, this is just the beginning of our forever üíï‚ú®`;
        }
    }
    typing();
}

/* Love Meter */
document.getElementById("p4").addEventListener("click",()=>{
    document.getElementById("loveBar").style.width="100%";
});

/* Escaping NO */
let noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    let x=Math.random()*300-150;
    let y=Math.random()*200-100;
    noBtn.style.transform=`translate(${x}px,${y}px)`;
});

/* Celebration */
function celebrate(){
    next(6);
    for(let i=0;i<120;i++){
        let heart=document.createElement("div");
        heart.innerHTML=["üíñ","üíò","‚ú®","üå∏"][Math.floor(Math.random()*4)];
        heart.style.position="absolute";
        heart.style.left=Math.random()*window.innerWidth+"px";
        heart.style.top=Math.random()*window.innerHeight+"px";
        heart.style.fontSize="30px";
        document.body.appendChild(heart);
    }
}

/* Slideshow */
let slides=document.querySelectorAll(".slide");
let index=0;

function showSlide(){
    slides.forEach(s=>s.classList.remove("active"));
    index++;
    if(index>=slides.length){ index=0; }
    slides[index].classList.add("active");
}

setInterval(showSlide,3000);

</script>

</body>
</html>
